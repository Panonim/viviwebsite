<!DOCTYPE html>
<html>
<head>
    <title>ViVi Project</title>
    <link rel="icon" href="vivinobackground.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(0,0,0);
            background: linear-gradient(225deg, rgba(0,0,0,1) 36%, rgba(0,128,0,1) 100%);
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .countdown {
            font-size: 3em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            align-items: center;
        }

        .countdown span {
            margin: 0 5px;
            display: flex;
            align-items: center;
        }

        .separator {
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, #00BFFF, #1E90FF);
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">
        <span>
            <span id="days"></span>
            <span style="margin-left: 3px">D</span>
        </span>
        <div class="separator"></div>
        <span>
            <span id="hours"></span>
            <span style="margin-left: 3px">H</span>
        </span>
        <div class="separator"></div>
        <span>
            <span id="minutes"></span>
            <span style="margin-left: 3px">M</span>
        </span>
        <div class="separator"></div>
        <span>
            <span id="seconds"></span>
            <span style="margin-left: 3px">S</span>
        </span>
    </div>

    <script>
        // Function to calculate time remaining
        function getTimeRemaining(endDate) {
            const totalSeconds = Math.floor((Date.parse(endDate) - Date.now()) / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return {
                days,
                hours,
                minutes,
                seconds
            };
        }

        // Function to update countdown
        function updateCountdown() {
            const targetDate = new Date("2023-09-01T00:00:00");
            const daysElement = document.getElementById("days");
            const hoursElement = document.getElementById("hours");
            const minutesElement = document.getElementById("minutes");
            const secondsElement = document.getElementById("seconds");

            const { days, hours, minutes, seconds } = getTimeRemaining(targetDate);

            daysElement.textContent = days;
            hoursElement.textContent = hours;
            minutesElement.textContent = minutes;
            secondsElement.textContent = seconds;

            if (days < 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://example.com";
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Call the function on page load
        updateCountdown();
    </script>
</body>
</html>
