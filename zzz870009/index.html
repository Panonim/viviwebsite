<!DOCTYPE html>
<html>
<head>
    <title>ViVi Project</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #000000, #008000);
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .countdown {
            font-size: 3em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            align-items: center;
        }

        .countdown span {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">
        <span id="days"></span>
        <span id="hours"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
    </div>

    <script>
        // Funkcja, która oblicza odległość czasu między dwoma datami
        function getTimeRemaining(endDate) {
            const totalSeconds = Math.floor((Date.parse(endDate) - Date.now()) / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return {
                days,
                hours,
                minutes,
                seconds
            };
        }

        // Funkcja, która aktualizuje licznik na stronie co sekundę
        function updateCountdown() {
            const targetDate = new Date("2023-09-01T00:00:00");
            const daysElement = document.getElementById("days");
            const hoursElement = document.getElementById("hours");
            const minutesElement = document.getElementById("minutes");
            const secondsElement = document.getElementById("seconds");

            const { days, hours, minutes, seconds } = getTimeRemaining(targetDate);

            daysElement.textContent = days + " dni";
            hoursElement.textContent = hours + " godz.";
            minutesElement.textContent = minutes + " min.";
            secondsElement.textContent = seconds + " sek.";
        }

        // Aktualizuj licznik co sekundę
        setInterval(updateCountdown, 1000);

        // Wywołaj funkcję po załadowaniu strony
        updateCountdown();
    </script>
</body>
</html>
