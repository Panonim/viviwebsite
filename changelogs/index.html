<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="changelogs-icon.png">
  <title>Changelogs</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/928cb10b59.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <h1 class="title">Changelogs</h1>
  </div>
  <div class="feedback-container">
    <div class="feedback-card">
       <div class="version">Wersja 1.0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-chevron-down fa-bounce" style="color: #e6e6e6;"></i></div>
      <div class="feedback-details">
        <h2 class="change-title">Zmiany w wersji 1.0:</h2>
        <ul class="change-list">
          <li>Poprawiono wygląd strony</li>
          <li>Dodano nowe funkcje</li>
          <li>Naprawiono błędy</li>
          <div class="date-text">Date: 21.07.2022</div>
        </ul>
      </div>
    </div>
    <!-- więcej feedbacków tutaj -->
  </div>
  <script src="script.js"></script>
</body>
</html>
